{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="{% static 'css/produtos.css' %}">
    {% bootstrap_css %}
</head>
<body>
    <div class="container">
        <h1>Produtos</h1>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Pre√ßo</th>
                    <th scope="col">Estoque</th>
                </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                    <tr>
                        <td scope="row">{{produto.id}}</td>
                        <td scope="row"><a href="#modal{{produto.id}}" data-toggle="modal" class="nomeProdutos">{{produto.nome}}</a></td>
                        <td scope="row">{{produto.preco}}</td>
                        <td scope="row">{{produto.estoque}}</td>
                    </tr>
                    <div class="modal fade" id="modal{{produto.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h1 class="modal-title fs-5" id="modal{{produto.id}}">Foto do produto </h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              <img src="{{produto.imagem.url}}" class="img-fluid" alt="{{produto.nome}}">
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                          </div>
                        </div>
                      </div>
                {% endfor %}
            </tbody>
        </table>
    </div>  

    {% bootstrap_javascript jquery='full' %}
</body>
</html>
